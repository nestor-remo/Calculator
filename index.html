<!DOCTYPE html>
<html lang="en">

<head>
 <title>Nestor's Calculator</title>
 <link href="style.css" rel="stylesheet" />
</head>

<body>
 <div class="body">
  <div id="display"></div>
  <div class="row">
   <button type="button" onclick="operation(event)">7</button>
   <button type="button" onclick="operation(event)">8</button>
   <button type="button" onclick="operation(event)">9</button>
   <button class="operation" type="button" onclick="operation(event)">+</button>
  </div>
  <div class="row">
   <button type="button" onclick="operation(event)">4</button>
   <button type="button" onclick="operation(event)">5</button>
   <button type="button" onclick="operation(event)">6</button>
   <button class="operation" type="button" onclick="operation(event)">-</button>
  </div>
  <div class="row">
   <button type="button" onclick="operation(event)">1</button>
   <button type="button" onclick="operation(event)">2</button>
   <button type="button" onclick="operation(event)">3</button>
   <button class="operation" type="button" onclick="operation(event)">*</button>
  </div>
  <div class="row">
   <button class="clear" type="button" onclick="operation(event)">C</button>
   <button type="button" onclick="operation(event)">0</button>
   <button class="operation" type="button" onclick="operation(event)">=</button>
   <button class="operation" type="button" onclick="operation(event)">/</button>
  </div>
 </div>
 <script src="script.js"></script>
</body>

</html>
